<div class="wrapper">
    <div class="login-box">
      <div class="login-header">
        <span>Login</span>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="LoginSubmitted()" class="p-3 ">
        
        <div class="row">
          <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control input-field" formControlName="email" />
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
              Email is Required.
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
              Email is invalid.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" id="pwd" class="form-control input-field" formControlName="pwd" />
            <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.touched || PWD.dirty)">
              Password is Required.
            </div>
            <div class="form-text text-danger" *ngIf="(PWD.errors?.['maxlength'] || PWD.errors?.['minlength']) && (PWD.touched || PWD.dirty)">
              Password should be at least 6 and at most 15 characters long.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 ">
            <div class="d-grid">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary input-submit">Submit</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mt-3 text-center">
            <span class="me-2">Don't have an account?</span>
            <a routerLink="/register">Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>

<div class="container">
<form [formGroup]="loginForm" (ngSubmit)="LoginSubmitted()" class="border p-3 rouded-3">
<div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
        <span class="fs-3">Login</span>
    </div>
</div>
<div class="row ">
    <div class="col  mb-3 ">
        <label for="email" class="form-label">Email Address </label>
       <input type="email" id="email" class="form-control" formControlName="email">
       <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched|| Email.dirty)">
        Email is Required.
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched|| Email.dirty)">
            Email is invalid.
           </div>
    </div>
</div>
<div class="row ">
    <div class="col  mb-3 ">
        <label for="pwd" class="form-label">Password </label>
       <input type="Password" id="pwd" class="form-control" formControlName="pwd">
       <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.touched|| PWD.dirty)">
        Password is Required.
           </div>
              <div class="form-text text-danger" *ngIf="PWD.errors?.['maxlength'] || PWD.errors?.['minlength']  && (PWD.touched|| PWD.dirty)">
                Password should be at least 6 and at the max 15 characters long.
             </div>
    </div>
</div>
<div class="row">
    <div class="col-6 offset-3 ">
        <div class="d-grid">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
<div class="row">
<div class="col mt-3">
    <span class="me-2">Don't have account?</span>
    <a routerLink="/register">
  Register
    </a>
</div>
</div>
</form>
</div>
